<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman | MLB Edition</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <h1>Play Ball</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6 gameplay-column">
                <img id="hangmanImage" src="" alt="" />
                <img id="youwin-image" src="assets/images/winner.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/fail.png" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain">Press 'SPACEBAR' to Try Again!</h2>
            </div>
            <div class="col-6 gameplay-column">
                <h2>Press A-Z to Make a Guess!</h2>
                <div class="row">
                    <div class="col-md-12">
                        <h2>Current Word</h2>
                        <h3 id="currentWord"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>Guesses Remaining</h2>
                        <h3 id="remainingGuesses"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>Letters Guessed</h2>
                        <p class="overflow-visible" id="guessedLetters"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h2>Wins</h2>
                        <h3 id="totalWins"></h3>
                    </div>
                    <div class="col-6">
                        <h2>Loses</h2>
                        <h3 id="totalLoses"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>

</body>




</html>
